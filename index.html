<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AlegreMente 2025 · Listados por Centro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6fb;
      color: #333;
    }
    header {
      background: #6c63ff;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    header img {
      height: 50px;
      width: 50px;
      border-radius: 8px;
      object-fit: cover;
    }
    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    header p {
      margin: 0;
      font-size: 0.9rem;
      color: #e0e0ff;
    }
    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .buttons button {
      background: #6c63ff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .buttons button:hover {
      background: #5750d3;
    }
    .buttons button.active {
      background: #22c55e; /* verde activo */
    }
    iframe {
      width: 100%;
      height: 650px;
      border: none;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Logo AlegreMente">
    <div>
      <h1>AlegreMente 2025 · Listados de Estudiantes</h1>
      <p>Selecciona un centro para ver su listado</p>
    </div>
  </header>

  <div class="container">
    <div class="buttons">
      <button onclick="showList('arroyo')">Arroyo</button>
      <button onclick="showList('betania')">Betania</button>
      <button onclick="showList('lucero')">Lucero</button>
      <button onclick="showList('jerusalen')">Jerusalén</button>
      <button onclick="showList('santo')">Santo Domingo</button>
      <button onclick="showList('pmA')">Padre Misericordioso A</button>
      <button onclick="showList('pmB')">Padre Misericordioso B</button>
    </div>

    <!-- Iframes embebidos -->
    <iframe id="arroyo" class="hidden" src="https://musicala.github.io/listasAlegrementeArroyo/"></iframe>
    <iframe id="betania" class="hidden" src="https://musicala.github.io/listasAlegrementeBetania/"></iframe>
    <iframe id="lucero" class="hidden" src="https://musicala.github.io/listasAlegrementeLucero/"></iframe>
    <iframe id="jerusalen" class="hidden" src="https://musicala.github.io/listasAlegrementeJerusalen/"></iframe>
    <iframe id="santo" class="hidden" src="https://musicala.github.io/listasAlegrementeSantoDomingo/"></iframe>
    <iframe id="pmA" class="hidden" src="https://musicala.github.io/listasAlegrementePM/"></iframe>
    <iframe id="pmB" class="hidden" src=""></iframe> <!-- pendiente de link -->
  </div>

  <script>
    function showList(id) {
      // ocultar todos los iframes
      document.querySelectorAll("iframe").forEach(el => el.classList.add("hidden"));
      // desactivar botones
      document.querySelectorAll(".buttons button").forEach(b => b.classList.remove("active"));
      // mostrar el seleccionado
      document.getElementById(id).classList.remove("hidden");
      // activar botón correspondiente
      const btns = document.querySelectorAll(".buttons button");
      btns.forEach(b => {
        if (b.getAttribute("onclick").includes(id)) {
          b.classList.add("active");
        }
      });
    }
  </script>
</body>
</html>
